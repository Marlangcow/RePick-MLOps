name: Docker Build and Push with Secrets

on:
  push:
    branches:
      - "WQKY-168-docker-images-241128"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} -t jeonghyeran/rp-chatbot:v1.3 .

      - name: Push Docker Image
        run: |
          docker push jeonghyeran/rp-chatbot:v1.3
